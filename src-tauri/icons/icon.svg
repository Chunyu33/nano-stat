<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="100%" style="stop-color:#1a2332"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)"/>
  
  <!-- 外边框 -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="url(#accentGrad)" stroke-width="8"/>
  
  <!-- CPU/芯片图标 -->
  <g transform="translate(256, 200)">
    <!-- 芯片主体 -->
    <rect x="-70" y="-70" width="140" height="140" rx="16" fill="url(#accentGrad)" opacity="0.9"/>
    
    <!-- 芯片内核 -->
    <rect x="-45" y="-45" width="90" height="90" rx="8" fill="#0f1419"/>
    <rect x="-30" y="-30" width="60" height="60" rx="4" fill="url(#accentGrad)" opacity="0.6"/>
    
    <!-- 芯片引脚 - 上 -->
    <rect x="-50" y="-90" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    <rect x="-20" y="-90" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    <rect x="10" y="-90" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    <rect x="40" y="-90" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    
    <!-- 芯片引脚 - 下 -->
    <rect x="-50" y="65" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    <rect x="-20" y="65" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    <rect x="10" y="65" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    <rect x="40" y="65" width="12" height="25" rx="2" fill="url(#accentGrad)"/>
    
    <!-- 芯片引脚 - 左 -->
    <rect x="-90" y="-50" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    <rect x="-90" y="-20" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    <rect x="-90" y="10" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    <rect x="-90" y="40" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    
    <!-- 芯片引脚 - 右 -->
    <rect x="65" y="-50" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    <rect x="65" y="-20" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    <rect x="65" y="10" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
    <rect x="65" y="40" width="25" height="12" rx="2" fill="url(#accentGrad)"/>
  </g>
  
  <!-- 监控波形 -->
  <g transform="translate(100, 380)">
    <path d="M0,0 L40,-30 L80,10 L120,-50 L160,-20 L200,-40 L240,0 L280,-25 L312,0" 
          fill="none" stroke="url(#pulseGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 小圆点装饰 -->
  <circle cx="120" cy="120" r="8" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="392" cy="120" r="8" fill="#10b981" opacity="0.8"/>
  <circle cx="120" cy="392" r="8" fill="#a855f7" opacity="0.8"/>
  <circle cx="392" cy="392" r="8" fill="#f59e0b" opacity="0.8"/>
</svg>
